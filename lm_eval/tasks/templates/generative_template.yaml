output_type: generate_until
generation_kwargs:
  until: []
  max_gen_toks: 16000
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_punctuation: true
    ignore_case: true
filter_list:
  - name: "flexible-extract-nous"
    filter:
      - function: "regex"
        group_select: -1
        regex_pattern: "^(?:\\\\*\\\\*\\\\s*)?(?:final\\\\s+)?answer\\\\s*:\\\\s*(?:\\\\*\\\\*\\\\s*)?(.+)$"
      - function: "take_first"
metadata:
  version: 3.0
dataset_kwargs:
  trust_remote_code: true
