output_type: generate_until
generation_kwargs:
  until: []
  max_gen_toks: 16000
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_punctuation: true
    ignore_case: true
filter_list:
  - name: "flexible-extract"
    filter:
      - function: "multi_choice_regex"
        group_select: -1
        ignore_case: true
        ignore_punctuation: true
        regex_pattern: "\\\\boxed\\{([A-D])\\}"
        choices_field: "choices"
      - function: "take_first"
metadata:
  version: 3.0
dataset_kwargs:
  trust_remote_code: true